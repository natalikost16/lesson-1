    <section>
    <h1>Form Sample</h1>
    <form method="POST" action="https://formspree.io/natali_sofa@ukr.net">

        <input type="text" name="user-name" id="user-name" placeholder="User Name" required>

    </label>
    <br>
    <label>Password:

        pattern=".{8,}" title="Minimum 8 simbols">
    </label>
    <br>
    <input type="submit" value="SEND">
    <input type="reset">
    
    </form>
    <br>
    </section>
